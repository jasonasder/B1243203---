<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>物理實驗首頁</title>
<style>
  /* 全域設定 */
  body { font-family: "Microsoft JhengHei", sans-serif; margin:0; padding:0; background:#f5f5f5; color:#333; }
  a { text-decoration: none; color: inherit; }

  /* 導覽列 */
  header { position: sticky; top:0; background:#ffffff; box-shadow:0 2px 5px rgba(0,0,0,0.1); z-index:1000; }
  nav { display:flex; justify-content:center; gap:20px; padding:14px 0; }
  nav a { padding:8px 16px; border-radius:6px; transition:0.3s; }
  nav a:hover { background:#e0e0e0; }

  /* 首頁標題 */
  .hero { text-align:center; padding:60px 20px 40px 20px; }
  .hero h1 { font-size:38px; margin-bottom:12px; color:#444; }
  .hero p { font-size:18px; color:#666; }

  /* 卡片容器 */
  .cards { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:20px; max-width:1200px; margin:40px auto; padding:0 20px; }

  /* 單個卡片 */
  .card { background:#ffffff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); overflow:hidden; transition: transform 0.3s, box-shadow 0.3s; cursor:pointer; display:flex; flex-direction: column; }
  .card:hover { transform: translateY(-6px); box-shadow:0 8px 16px rgba(0,0,0,0.15); }
  .card img { width:100%; height:150px; object-fit:cover; }
  .card-content { padding:16px; flex-grow:1; }
  .card-content h3 { margin:0 0 10px 0; font-size:22px; color:#333; }
  .card-content p { margin:0; color:#666; font-size:16px; }

  /* footer */
  footer { text-align:center; padding:20px; font-size:14px; color:#999; }
</style>
</head>
<body>
  
<section class="hero">
  <h1>物理實驗與理論</h1>
  <p>探索力學、波動、運動與聲音的原理，點擊下方卡片進入各個實驗頁面。</p>
</section>

<section class="cards">
  <div class="card" onclick="location.href='Equilibrium & Elasticity.html'">
    <img src="https://via.placeholder.com/400x150.png?text=平衡與彈性" alt="平衡與彈性">
    <div class="card-content">
      <h3>平衡與彈性</h3>
      <p>學習靜力平衡與力矩概念，了解槓桿與支點的原理。</p>
    </div>
  </div>

  <div class="card" onclick="location.href='Mechanical Waves.html'">
    <img src="https://via.placeholder.com/400x150.png?text=機械波" alt="機械波">
    <div class="card-content">
      <h3>機械波</h3>
      <p>探索介質中能量傳遞的波動現象，橫波與縱波的特性。</p>
    </div>
  </div>

  <div class="card" onclick="location.href='Projectile Motion.html'">
    <img src="https://via.placeholder.com/400x150.png?text=拋體運動" alt="拋體運動">
    <div class="card-content">
      <h3>拋體運動</h3>
      <p>觀察物體拋射軌跡與運動公式，理解水平與垂直運動分量。</p>
    </div>
  </div>

  <div class="card" onclick="location.href='Rotation of Rigid Bodies.html'">
    <img src="https://via.placeholder.com/400x150.png?text=剛體旋轉" alt="剛體旋轉">
    <div class="card-content">
      <h3>剛體旋轉</h3>
      <p>介紹角動量、轉動慣量與剛體旋轉運動的基本概念。</p>
    </div>
  </div>

  <div class="card" onclick="location.href='Sound & Hearing.html'">
    <img src="https://via.placeholder.com/400x150.png?text=聲音與聽覺" alt="聲音與聽覺">
    <div class="card-content">
      <h3>聲音與聽覺</h3>
      <p>了解聲波的傳播、音調、響度及人耳對聲音的感知原理。</p>
    </div>
  </div>
</section>

<footer>
  &copy; 2025 物理實驗網站
</footer>

</body>
</html>
